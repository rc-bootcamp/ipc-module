name: Test Workflow

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        id: checkout
        uses: actions/checkout@v4

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install ruff
        id: install-ruff
        run: |
            python3 -m pip install ruff

      - name: Run tests
        id: run-tests
        run: |
            ruff check src/ipc_module/
